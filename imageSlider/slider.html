<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>


    <div class="slider">
        <div class="slides">
            <img src="img1.webp" alt="image1" class="slide">
            <img src="img2.webp" alt="image2" class="slide">
            <img src="img3.webp" alt="image3" class="slide">
            <img src="img4.webp" alt="image4" class="slide">
        </div>

        <button class="prev" onclick="prev()">&#10094</button>
        <button class="next" onclick="next()">&#10095</button>

    </div>


   <script src="slider.js"></script> 
</body>
</html>
